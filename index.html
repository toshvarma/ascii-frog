<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Fun Radio (which is) On Github</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
    ASCII FROG (scroll down)
</header>
<div id="now-playing">Now Playing: (none)</div>

<div id="modal">
    <div class="modal-content">
        <p>This site will play audio. Click OK to continue.</p>
        <button id="modal-ok">OK</button>
    </div>
</div>

<!-- Background -->
<pre id="background"></pre>

<!-- Controls -->
<div id="controls">
    <pre id="btn-start" class="button"></pre>
    <pre id="btn-pause" class="button"></pre>
    <pre id="btn-prev" class="button"></pre>
    <pre id="btn-next" class="button"></pre>
</div>



<script src="script.js"></script>
</body>
</html>
